---
layout: default
---

<div id="teaching" class="topDiv">
  <div class="container">
    <hr>
    {% for post in site.categories['courses'] %}
    <div class="row">
      <div class="col-sm-3">
        <img src="/img/courses/{{post.img}}" class="img-responsive" />
      </div>
      <div class="col-sm-9">
        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        <p>{{post.description}}</p>
      </div>
    </div>
    <hr>
    {% endfor %}
  </div>
</div>
